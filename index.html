<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function sanitize(n) {
            while (n === null || isNaN(n)) {
                n = prompt("Inserisci necessariamente un numero.");
            }
            return parseInt(n.trim()); 
        }

        function generateRandomInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min; 
        }

        let i = 0; 
        let indovinato = false;
        let random = generateRandomInteger(1, 100);
        console.log(random); 

        while (i < 5 && !indovinato) {
            let risposta = prompt("Inserisci un numero da 1 a 100");
            risposta = sanitize(risposta);
            
            if (risposta < random) {
                console.log("Troppo piccolo");
            } else if (risposta > random) {
                console.log("Troppo grande");
            } else {
                console.log("Hai vinto!");
                indovinato = true; 
            }
            i++;
        }

        if (i === 5 && !indovinato) {
            console.log("Hai finito i tentativi. Il numero era: " + random);
        }
    </script>
</body>
</html>
